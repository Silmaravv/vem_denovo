<div class="product-form-container">
  <h2>{{ productId ? 'Editar Produto' : 'Adicionar Novo Produto' }}</h2>

  <form class="product-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome do Produto:</label>
      <input type="text" id="name" name="name" [(ngModel)]="product.name" required>
    </div>

    <div class="form-group">
      <label for="description">Descrição:</label>
      <textarea id="description" name="description" [(ngModel)]="product.description" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label for="price">Preço:</label>
      <input type="number" id="price" name="price" [(ngModel)]="product.price" required min="0" step="0.01">
    </div>

    <div class="form-group">
      <label for="imageUrl">URL da Imagem:</label>
      <input type="url" id="imageUrl" name="imageUrl" [(ngModel)]="product.imageUrl">
    </div>

    <div class="form-group">
      <label for="artisanId">ID do Artesão:</label>
      <input type="number" id="artisanId" name="artisanId" [(ngModel)]="product.artisanId" required min="1">
    </div>

    <div class="form-actions">
      <button type="submit" class="save-button">{{ productId ? 'Salvar Alterações' : 'Adicionar Produto' }}</button>
      <button type="button" class="cancel-button" (click)="goBack()">Cancelar</button>
    </div>

    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
  </form>
</div>
